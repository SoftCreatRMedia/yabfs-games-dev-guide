name: Deploy Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Show Zensical version
        run: zensical --version

      - name: Validate payload schemas
        run: python3 scripts/validate_schemas.py

      - name: Validate markdown list spacing
        run: |
          python3 - <<'PY'
          from pathlib import Path

          roots = [Path("docs"), Path("docs-de")]
          failures = []

          for root in roots:
              if not root.exists():
                  continue
              for path in sorted(root.glob("*.md")):
                  text = path.read_text(encoding="utf-8")
                  if ":\n- " in text:
                      failures.append(str(path))

          if failures:
              print("Found markdown label/list formatting issues (missing blank line before list):")
              for item in failures:
                  print(f"- {item}")
              raise SystemExit(1)

          print("Markdown list spacing check passed.")
          PY

      - name: Build docs with Zensical
        run: python3 scripts/build_site.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
